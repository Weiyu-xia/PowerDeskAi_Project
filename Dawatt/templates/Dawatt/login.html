{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <section class="vh-100" style="background-color: lightblue;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">

            {# 登录图片 #}
            <div class="col-md-6 col-lg-5 d-none d-md-flex image-container">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     alt="login form" class="img-fluid" />
            </div>


            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form  method="post" action="">
                    {% csrf_token %}

{#                  <div class="d-flex align-items-center mb-3 pb-1">#}
{#                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>#}
{#                    <span class="h1 fw-bold mb-0">Logo</span>#}
{#                  </div>#}

                  <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">登录你的账户</h2>

                    {#用户输入登录邮箱#}
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="username">用户名</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter your username">
                  </div>

                    {#用户输入登录密码#}
                  <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="password">密码</label>
                      <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter your password">
                  </div>

                    {#提交表单#}
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">登录</button>
                  </div>

                  <br><a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                      style="color: #393f81;">Register here</a></p>
                </form>

                  {% if messages %}
                      <div class="alert alert-danger">
                          {% for message in messages %}
                              <p>{{ message }}</p>
                          {% endfor %}
                      </div>
                    {% endif %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>

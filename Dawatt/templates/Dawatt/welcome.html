{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大瓦特智能客服</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/welcome.css' %}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div id="chat-box" class="mb-3 border rounded p-3 overflow-auto" style="height: 440px;">
            <!-- 聊天记录将被插入到这里 -->
        </div>
        <form id="chat-form" class="input-group">
            {% csrf_token %}
            <div class="input-group mb-3">
                <label for="user_input"></label><input id="user_input" name="user_input" type="text" class="form-control" placeholder="输入你的问题..." aria-describedby="button-addon2" required>
                <button class="btn btn-primary" type="submit">发送</button>
            </div>
        </form>
    </div>

    <script src="{% static 'js/chat.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大瓦特智能客服</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/Dawattchat.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="d-flex flex-column vh-100 bg-light">
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light text-white shadow-sm" style="background-color: #104E8B;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                智能客服系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-light ms-2"><i class="fas fa-cogs"></i> 其他按钮</button>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="get">
                            <button type="submit" class="btn btn-danger ms-2">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主体内容区域 -->
<div class="container-fluid flex-grow-1 d-flex p-0">
    <!-- 侧边栏 -->
    <div class="col-2 sidebar bg-white shadow-sm py-4 px-3">
        <h5 class="text-primary mb-4 text-center">对话历史</h5>
        <ul id="conversation-list" class="list-group list-group-flush">
            <!-- 会话项 -->
        </ul>
        <button id="new-conversation" class="btn btn-success w-100 mt-4"><i class="fas fa-plus-circle"></i> 新会话</button>
    </div>


        <!-- 模态窗口 HTML -->
    <div class="modal fade" id="renameModal" tabindex="-1" role="dialog" aria-labelledby="renameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="renameModalLabel">重命名会话</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="modal-rename-input" class="form-control" placeholder="请输入新的会话名称">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="renameConfirmButton">确认</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 欢迎界面 -->
    <div id="welcome-screen" class="col-10 d-flex justify-content-center align-items-center bg-light">
        <div class="text-center">
            <h1>欢迎使用大瓦特智能客服系统</h1>
            <p>请点击左侧的“新会话”开始聊天。</p>
        </div>
    </div>

    <!-- 主聊天区域，初始时隐藏 -->
    <div id="chat-screen" class="col-10 p-4 d-none">
        <div class="card shadow-sm p-4 bg-white">
            <!-- 情绪识别 -->
            <div id="emotion-label" class="mb-3 border-bottom pb-3">
                <span class="text-muted">情绪识别结果：<strong class="text-danger">未知</strong></span>
            </div>

            <!-- 聊天记录框 -->
            <div id="chat-box" class="mb-3 border rounded p-3 overflow-auto" style="height: 500px;">
                <!-- 聊天记录插入位置 -->
            </div>

            <!-- 常见问题按钮 -->
            <div class="mb-3 d-flex flex-wrap gap-2">
                <button type="button" class="btn btn-outline-primary common-question" data-value="我要咨询电费">我要咨询电费</button>
                <button type="button" class="btn btn-outline-primary common-question" data-value="我要停电报修">我要停电报修</button>
                <button type="button" class="btn btn-outline-primary common-question" data-value="如何更改我的电费账单寄送地址？">如何更改我的电费账单寄送地址？</button>
                <button type="button" class="btn btn-outline-primary common-question" data-value="如何提交投诉或建议？">如何提交投诉或建议？</button>
            </div>

            <!-- 输入框 -->
            <form id="chat-form" class="input-group">
                {% csrf_token %}
                <input id="user_input" name="user_input" type="text" class="form-control" placeholder="输入你的问题..." required>
                <button class="btn btn-primary" type="submit">发送</button>
            </form>
        </div>
    </div>
</div>


    <!-- JavaScript -->
    <script src="{% static 'js/chat.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

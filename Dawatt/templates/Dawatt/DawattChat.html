{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大瓦特智能客服</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/welcome.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>

    <!-- 整体容器 -->
    <div class="container-fluid vh-100 d-flex flex-row p-0">

        <!-- 侧边栏 -->
        <div class="col-3 bg-dark text-white d-flex flex-column align-items-start p-3">
            <h3 class="text-center w-100 mb-4">对话历史</h3>
            <ul id="conversation-list" class="list-group w-100">
                <!-- 每个对话链接将被插入这里 -->
            </ul>
            <button id="new-conversation" class="btn btn-outline-success w-100 mt-auto">新会话</button>
        </div>

        <!-- 主聊天区域 -->
        <div class="col-9 d-flex flex-column p-3">

            <!-- 注销按钮 -->
            <form action="{% url 'logout' %}" method="get" class="mb-3 text-end">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>

            <!-- 情绪识别结果 -->
            <div id="emotion-label" class="mb-3 border rounded p-3 d-flex align-items-center justify-content-center">
                <span class="text-muted">情绪识别结果：<strong class="text-danger">未知</strong></span>
            </div>

            <!-- 聊天记录框 -->
            <div id="chat-box" class="mb-3 border rounded p-3 overflow-auto flex-grow-1">
                <!-- 聊天记录将被插入到这里 -->
            </div>

            <!-- 输入框和发送按钮 -->
            <form id="chat-form" class="input-group">
                {% csrf_token %}
                <div class="input-group">
                    <input id="user_input" name="user_input" type="text" class="form-control" placeholder="输入你的问题..." aria-describedby="button-addon2" required>
                    <button class="btn btn-primary" type="submit">发送</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/chat.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

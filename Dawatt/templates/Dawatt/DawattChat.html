{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大瓦特智能客服</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/welcome.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <!-- 注销按钮 -->
    <form action="{% url 'logout' %}" method="get" class="position-absolute top-0 end-0 m-3">
        <button type="submit" class="btn btn-outline-danger">Logout</button>
    </form>

    <div class="container p-4 shadow-sm rounded bg-white">
        <!-- 用于显示情绪识别结果 -->
        <div id="emotion-label" class="mb-3 border rounded p-3 d-flex align-items-center justify-content-center" style="height: 60px;">
            <span class="text-muted">情绪识别结果：<strong class="text-danger">未知</strong></span>
        </div>

        <!-- 聊天记录框 -->
        <div id="chat-box" class="mb-3 border rounded p-3 overflow-auto" style="height: 440px;">
            <!-- 聊天记录将被插入到这里 -->
        </div>

         <!-- 常见问题按钮组 -->
        <div class="mb-3 d-flex flex-wrap justify-content-start gap-2">
            <button type="button" class="btn btn-outline-primary common-question" data-value="我要咨询电费">我要咨询电费</button>
            <button type="button" class="btn btn-outline-primary common-question" data-value="我要停电报修">我要停电报修</button>
            <button type="button" class="btn btn-outline-primary common-question" data-value="如何更改我的电费账单寄送地址？">如何更改我的电费账单寄送地址？</button>
            <button type="button" class="btn btn-outline-primary common-question" data-value="如何提交投诉或建议？">如何提交投诉或建议？</button>
        </div>

        <!-- 输入框和发送按钮 -->
        <form id="chat-form" class="input-group">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input id="user_input" name="user_input" type="text" class="form-control" placeholder="输入你的问题..." aria-describedby="button-addon2" required>
                <button class="btn btn-primary" type="submit">发送</button>
            </div>
        </form>
    </div>

    <script src="{% static 'js/chat.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
